<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Nuggets</title>
    <style>
        *,
        ::before,
        ::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
            background: #e5effd;
        }

        h3 {
            text-align: center;
        }

        .btn {
            display: block;
            border-radius: 4px;
            padding-block: 8px;
            padding-inline: calc(8px * 3);
            background-color: rgb(57, 102, 228);
            color: rgb(237, 243, 248);
            font-size: 16px;
            font-weight: 400;
            border-style: none;
            cursor: pointer
        }

        form {
            width: 100%;
            padding-inline: calc(8px * 2);
            padding-block: calc(8px *3);
            width: 380px;
            margin: 96px auto;
            display: grid;
            place-content: stretch;
            gap: 16px;
            background: #ffffff;

        }

        form .formControl {
            display: grid;
            gap: 4px;
        }

        .input-field {
            width: 100%;
            height: 24px;
            outline: none;
            cursor: pointer;
            border-style: none;
            background: #e5effd;
            padding-inline: 8px;


        }
    </style>
</head>

<body>

    <form action="" class="form" >
        <h3>FormData API</h3>
        <div class="formControl form-row">
            <label for="name" class="form-labell">Name</label>
            <input type="text" class="input-field name-input" id="name" name="name" />
        </div>
        <div class="formControl form-row">
            <label for="email" class="form-labell">Email </label>
            <input type="text" class="input-field email-input" id="email" name="email" />
        </div>
        <div class="formControl form-row">
            <label for="password" class="form-labell">Password </label>
            <input type="password" class="input-field password " id="password" name="password" />
        </div>
        <button type="submit" class="btn form">Register</button>
    </form>
</body>
<!-- <script src="app.js"></script> -->
<script src="formData.js"></script>

</html>
