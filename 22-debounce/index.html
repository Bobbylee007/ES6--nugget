<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Nuggets </title>
    <style>
        *,
        ::before,
        ::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
        }

        h1 {
            margin-top: 4rem;
            text-align: center;
        }


        .btn {
            display: block;
            border-radius: 4px;
            padding-block: 8px;
            padding-inline: calc(8px * 3);
            background-color: rgb(57, 102, 228);
            color: aliceblue;
            font-size: 16px;
            font-weight: 400;
            border-style: none;
            cursor: pointer;
            margin-bottom: 32px;
            margin: 0 auto;
            margin-top: 1rem;
        }

   
    </style>
</head>

<body>
    <h1>Debounce</h1>
    <button class="btn">click Me</button>
    
</body>
<script src="app.js"></script>

</html>
